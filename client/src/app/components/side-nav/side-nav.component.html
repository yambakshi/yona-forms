<mat-nav-list>
    <a cdkFocusInitial style="display: none;"></a>
    <a *ngFor="let item of menuItems" [routerLink]="item.link" mat-list-item (click)="onSidenavClose()"
        [ngClass]="isSelected(item.link) ? 'selected' : ''">
        <mat-icon>{{item.icon}}</mat-icon><span class="nav-caption">{{item.label}}</span>
    </a>
</mat-nav-list>
